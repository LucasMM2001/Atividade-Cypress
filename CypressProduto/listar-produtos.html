<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Lista de Produtos</h2>
        <ul class="list-group" id="produtos-list"></ul>
        <a href="index.html" class="btn btn-secondary btn-block mt-3">Voltar</a>
    </div>

    <script>
        function loadProdutos() {
            const produtos = JSON.parse(localStorage.getItem('produtos')) || [];
            const listaProdutos = document.getElementById('produtos-list');
            listaProdutos.innerHTML = ''; 

            produtos.forEach(produto => {
                const listItem = document.createElement('li');
                listItem.classList.add('list-group-item');

                listItem.textContent = `ID: ${produto.produtoId} | Nome do Produto: ${produto.produtoNome} | Preço: R$ ${parseFloat(produto.produtoPreco).toFixed(2)} | Quantidade: ${produto.produtoQuant} | Data de Criação: ${produto.dataCriacao}`;
                listaProdutos.appendChild(listItem);
            });
        }

        loadProdutos();
    </script>
</body>

</html>
